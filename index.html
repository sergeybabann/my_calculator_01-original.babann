<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>


    <div id="screen" class="screen">

    </div>



    <div class="button__section">
        <div class="button__block">
            <button id="one" value="1" class="button">1</button>
            <button id="two" value="2" class="button">2</button>
            <button id="three" value="3" class="button">3</button>
        </div>

        <div class="button__block">
            <button id="four" value="4" class="button">4</button>
            <button id="five" value="5" class="button">5</button>
            <button id="six" value="6" class="button">6</button>
        </div>

        <div class="button__block">
            <button id="seven" value="4" class="button">7</button>
            <button id="eight" value="5" class="button">8</button>
            <button id="nine" value="6" class="button">9</button>
        </div>

        <div class="button__block">
            <button id="zero" value="0" class="button">0</button>
            <button id="addition" value="+" class="button">+</button>
            <button id="subtraction" value="-" class="button">-</button>
        </div>

        <div class="button__block">
            <button id="multiplication" value="*" class="button">*</button>
            <button id="division" value="/" class="button">/</button>
            <button id="clear" value="C" class="button">C</button>
        </div>

        <div class="button__block">
            <button id="equal" value="=" class="button">=</button>
        </div>
    </div><!--button__section-->



    <script src="js/script.js"></script>
</body>

</html>
